<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Durak Game</title>
    <link href="{{ url_for('static', filename='start_style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='start.js') }}" defer></script>
</head>
<body>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div id="app">
        <nav id="navbar">
            <button onclick="showSection('friends')">Friends</button>
            <button onclick="showSection('gallery')">Gallery</button>
            <button onclick="showSection('shop')">Shop</button>
            <button onclick="showSection('profile')">Profile</button>
        </nav>

        <div id="friends" class="section active">
            <h1>Ваши друзья</h1>
            <button id="add-friend-button", onclick="generateReferralLink()">Добавить друга</button>
            <button id="create-session-button">Создать сессию</button>
            <button id="join-session-button">Присоединиться к сессии</button>
            <button id="start-button">Начать игру</button>
            <div class="friends-list">
                <div class="container">
                    <h2>Вам нарисовали</h2>
                    <ul id="received-list">
                        <!-- Список друзей, нарисовавших вам рисунок, будет заполняться через JS -->
                    </ul>
                </div>
                <div class="container">
                    <h2>Ждут рисунка</h2>
                    <ul id="waiting-list">
                        <!-- Список друзей, ожидающих рисунка, будет заполняться через JS -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Модальные окна для взаимодействия -->
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <!-- Динамическое содержание будет добавляться через JS -->
            </div>
        </div>
    </div>
</body>
</html>
