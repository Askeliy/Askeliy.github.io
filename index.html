<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/telegram-web-app-js@1.4.0/dist/telegram-web-app.min.css">
    <style>
        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
       .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
       .button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: background-color 0.2s ease;
        }
       .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <h1>Telegram Web App</h1>
    <p>Выберите действие:</p>
    <div class="button-container">
        <a href="#" class="button">Оплатить</a>
        <a href="#" class="button">Написать сообщение</a>
    </div>
    <script>
        var WebApp = window.Telegram.WebApp;
        if (WebApp.initData) {
          const userData = WebApp.initData.user;
          WebApp.showAlert(`Добро пожаловать, @${userData.username}.`);
        } else {
          WebApp.showAlert('Ошибка: не удалось получить информацию о пользователе.');
        }
        
        window.Telegram.WebApp.init({
            id: 'YOUR_TELEGRAM_WEB_APP_ID',
            token: 'YOUR_TELEGRAM_WEB_APP_BOT_TOKEN',
        });

        window.Telegram.WebApp.onEvent('invoiceClosed', function(object) {
            if (object.status == 'paid') {
                window.Telegram.WebApp.close();
            } else if (object.status == 'failed') {
                window.Telegram.WebApp.showAlert("Не беспокойтесь. Мы сохраним ваш выбор.");
            }
        });
    </script>
</body>
</html>
