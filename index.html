<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/telegram-web-app-js@1.4.0/dist/telegram-web-app.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: var(--tg-text-color);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: var(--tg-text-color);
            text-align: center;
            margin-bottom: 2rem;
        }
       .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
       .button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: background-color 0.2s ease;
        }
       .button:hover {
            background-color: var(--tg-button-color-hover);
        }

        /* Add theme variables */
        :root {
            --tg-theme-bg-color: #f7f7f7;
            --tg-theme-secondary-bg-color: #e5e5e5;
            --tg-theme-text-color: #333;
            --tg-theme-hint-color: #999;
            --tg-theme-button-color: #4CAF50;
            --tg-theme-button-text-color: #fff;
            --tg-theme-button-color-hover: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Выберите действие:</p>
    <div class="button-container">
        <a href="#" class="button">Оплатить</a>
        <a href="#" class="button">Написать сообщение</a>
    </div>
    <script>
        // Initialize Telegram Web App
        window.Telegram.WebApp.init({
            // Your Telegram Web App ID
            id: 'YOUR_TELEGRAM_WEB_APP_ID',
            // Your Telegram Web App bot token
            token: 'YOUR_TELEGRAM_WEB_APP_BOT_TOKEN',
        });

        // Get ThemeParams
        const themeParams = window.Telegram.WebApp.themeParams;

        // Set CSS variables
        document.body.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
        document.body.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color);
        document.body.style.setProperty('--tg-theme-text-color', themeParams.text_color);
        document.body.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
        document.body.style.setProperty('--tg-theme-button-color', themeParams.button_color);
        document.body.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);
        document.body.style.setProperty('--tg-theme-button-color-hover', themeParams.button_color_hover);

        // Handle events
        window.Telegram.WebApp.onEvent('invoiceClosed', function(object) {
            if (object.status == 'paid') {
                window.Telegram.WebApp.close();
            } else if (object.status == 'failed') {
                window.Telegram.WebApp.showAlert("Не беспокойтесь. Мы сохраним ваш выбор.");
            }
        });
    </script>
</body>
</html>
