<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

        body {

            flex-direction: column;
            align-items: center;

            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: var(--tg-text-color);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: var(--tg-text-color);
            text-align: center;
            margin-bottom: 2rem;
        }
       .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
       .button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: background-color 0.2s ease;
        }
       .button:hover {
            background-color: var(--tg-button-color-hover);
        }
    </style>
</head>
